<div class="geralVideo">
<div class="esquerdaVideo">
  <div class="backButton">
    <button (click)="goBack()" class="buttonVoltar">⬅</button>
  </div>
  <div class="videoPlayer">
    <iframe [src]="videoUrl" width="100%" height="600px" frameborder="0" allowfullscreen>
    </iframe>
  </div>
  <div class="textosVideo">
    <div class="textoEsquerda">
      <h1>{{ videoTitle }}</h1>
      <p>Visualizações: {{ views }}</p>
      <h4>{{ videoDescription }}</h4>
      <p>{{ videouploadDate }}</p>
    </div>
    <div class="likeDireita">
      <button 
        (click)="likeVideo()" 
        [class.active]="currentInteraction === 'like'"
        class="buttonLikes"
        >
        👍 {{ likes }}
      </button>
      <button 
        (click)="dislikeVideo()" 
        [class.active]="currentInteraction === 'dislike'"
        class="buttonLikes"
        >
        👎 {{ dislikes }}
      </button>
    </div>
  </div>
  
  
</div>

<div class="other-videos">
  <h2>Vídeos mais populares:</h2>
  <div class="video-list">
    <div class="video-item" *ngFor="let video of otherVideos" (click)="onVideoClick(video)">
      <h3 class="titleCard">{{ video.title }}</h3>
      <img [src]="video.thumbnail" alt="{{ video.title }}" />
    </div>
  </div>
</div>
</div>
